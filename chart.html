<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Data Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: rgb(43 37 37);
            color: #ffffff;
            font-family: "Inter", sans-serif;
            overflow-x: hidden;
        }
        .tradingview-widget-container {
            width: 100%;
            height: 100%;
        }
        #tradingview_chart {
            width: 100%;
            height: 100%;
        }
        .main-container {
            font-family: "Inter", sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Top Navigation Bar */
        .top-nav {
            background-color: #1a1a1a;
            border-bottom: 1px solid #333;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
            min-height: 50px;
        }

        .logo {
            font-weight: bold;
            font-size: 18px;
            color: #ffffff;
            margin-right: 8px;
        }


        .trend-dropdown,
        .scanner-dropdown {
            position: relative;
        }

        .trend-dropdown { min-width: 150px; }
        .scanner-dropdown { flex: 1; }

        .dropdown-selected {
            display: flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(90deg, #000000 0%, #0D0D0D 100%);
            border: 1px solid #333;
            border-radius: 5px;
            padding: 6px 12px;
            cursor: pointer;
        }

        .dropdown-icon {
            display: flex;
            font-size: 14px;
        }

        .dropdown-text {
            display: flex;
            flex-direction: column;
            line-height: 1;
        }

        .dropdown-text .main {
            color: #9F3DC9;
            font-weight: 600;
            font-size: 12px;
        }

        .dropdown-text .sub {
            color: #ffffff;
            font-size: 10px;
            font-weight: 600;
        }

        .dropdown-arrow i {
            font-size: 10px;
            color: #ffffff;
            transition: transform 0.2s;
        }

        .dropdown-arrow i.open {
            transform: rotate(180deg);
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            margin-top: 4px;
            background: linear-gradient(90deg, #000000 0%, #0D0D0D 100%);
            border: 1px solid #333;
            border-radius: 5px;
            z-index: 20;
        }

        .dropdown-menu.show {
            display: block;
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            cursor: pointer;
        }

        .dropdown-item:hover {
            background: #333;
        }

        .dropdown-item .item-icon {
            display: flex;
            width: 16px;
        }

        .dropdown-item .main {
            font-size: 12px;
            font-weight: 600;
        }

        .dropdown-item .sub {
            font-size: 10px;
            color: #9CA3AF;
        }

        .nav-buttons {
            display: flex;
            gap: 8px;
            margin-left: auto;
        }

        .nav-btn {
            background: linear-gradient(225deg, #F2F2F2 -0.32%, #E6E6E6 99.68%);
            box-shadow: 0px 0px 15px 0px rgba(215, 184, 86, 0.65);
            border: 1px solid rgba(255, 255, 255, 1);
            gap: 10px;
            opacity: 1;
            font-family: "Inter", sans-serif;
            font-weight: 500;
            color: rgba(0, 0, 0, 1);
            padding: 10px 50px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
        }
        .nav-head-btn {
            background: linear-gradient(90deg, #333333 0%, #262626 100%);
            border: 1px solid rgba(51, 51, 51, 1);
            color: rgba(255, 255, 255, 1);
            gap: 10px;
            opacity: 1;
            font-family: "Inter", sans-serif;
            font-weight: 500;
            padding: 10px 50px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
        }

        .hamburger {
            display: none;
            font-size: 24px;
            padding: 12px 16px;
            cursor: pointer;
            color: #ffffff;
        }

        .nav-btn.assets-active {
            box-shadow: none;
            background: linear-gradient(90deg, #9F3DC9 0%, #4E1E63 100%);
            color: rgba(255, 255, 255, 1);
            border: 1px solid rgba(159, 61, 201, 1);
        }

        .nav-btn.alerts-active {
            box-shadow: none;
            background: linear-gradient(90deg, #D7B856 0%, #99833D 100%);
            color: rgba(0, 0, 0, 1);
            border: 1px solid #D7B856;
        }

        /* Secondary Toolbar */
        .secondary-toolbar {
            background-color: #1a1a1a;
            border-bottom: 1px solid #333;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
            min-height: 45px;
        }

        .symbol-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .symbol-name {
            font-size: 14px;
            font-weight: 500;
        }

        .info-icon {
            width: 16px;
            height: 16px;
            border: 1px solid #666;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: #666;
        }

        .timeframe-buttons {
            display: flex;
            gap: 4px;
            margin-left: 12px;
        }

        .timeframe-btn {
            background-color: #2a2a2a;
            color: #888;
            border: 1px solid #333;
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .timeframe-btn:hover {
            background-color: #333;
            color: #fff;
        }

        .timeframe-btn.active {
            background-color: #333;
            color: #fff;
        }

        .chart-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: 12px;
        }

        .control-icon {
            width: 28px;
            height: 28px;
            background-color: #2a2a2a;
            border: 1px solid #333;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }

        .control-icon:hover {
            background-color: #333;
        }

        .indicators-btn {
            background-color: #2a2a2a;
            color: white;
            border: 1px solid #333;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 4px;
            margin-left: auto;
        }

        .indicators-btn:hover {
            background-color: #333;
        }

        /* Content Area */
        .content-area {
            display: flex;
            flex: 1;
            margin-top: 20px;
            background: rgb(43 37 37);
        }

        .chart-area {
            flex: 1;
            background: rgb(43 37 37);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            min-height: 500px;
        }

        .chart-placeholder {
            text-align: center;
            color: #666;
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Sidebar Base */
        .sidebar {
            width: 380px;
            background: linear-gradient(90deg, #1A1A1A 0%, #0D0D0D 100%);
            border-radius: 10px;
            border-left: 1px solid #333;
            display: none;
            flex-direction: column;
            height: calc(100vh - 95px);
            overflow: hidden;
        }

        .sidebar.active {
            display: flex;
        }

        /* Category Buttons */
        .category-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            padding: 16px;
            background: linear-gradient(90deg, #1A1A1A 0%, #0D0D0D 100%);
        }

        .category-btn {
            background: linear-gradient(90deg, #000000 0%, #0D0D0D 100%);
            border: 1px solid transparent;
            color: #ffffff;
            padding: 12px 16px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .category-btn:hover {
            background-color: #333333;
        }

        .category-btn.active {
            color: rgba(159, 61, 201, 1);
            border-radius: 5px;
            border: 1px solid transparent;
            border-image: linear-gradient(180deg, #000000 0%, #9F3DC9 100%) 1;
            border-image-source: linear-gradient(180deg, #000000 0%, #9F3DC9 100%);
            background: linear-gradient(90deg, #000000 0%, #0D0D0D 100%) border-box;
        }

        .tabs {
            align-items: center;
            justify-content: center;
            justify-items: center;
            align-content: center;
            background: linear-gradient(90deg, #333333 0%, #1A1A1A 100%);
            border: 1px solid rgba(51, 51, 51, 1);
            display: flex;
            gap: 8px;
            border-radius: 5px;
            width: 90%;
            align-self: center;
            padding: 6px;
            margin-bottom: 10px;
        }

        .tab {
            border-radius: 5px;
            flex: 1;
            align-self: center;
            background-color: transparent;
            color: #ffffff;
            border: none;
            padding: 14px 26px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .tab:hover {
            background-color: #333333;
        }

        .tab.active {
            background: linear-gradient(90deg, #9F3DC9 0%, #4E1E63 100%);
            color: white;
        }

        .search-container {
            flex-direction: row;
            justify-items: center;
            justify-content: space-between;
            padding: 6px;
            width: 100%;
            position: relative;
        }

        .search-input-container {
            flex-direction: row;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 95%;
            background: linear-gradient(90deg, #1A1A1A 0%, #0D0D0D 100%);
            color: #ffffff;
            border-radius: 100px;
            font-size: 14px;
        }

        .search-input {
            border: 1px solid rgba(51, 51, 51, 51);
            width: 90%;
            background: linear-gradient(90deg, #1A1A1A 0%, #0D0D0D 100%);
            color: #ffffff;
            padding: 12px 16px 12px 45px;
            border-top-left-radius: 100px;
            border-bottom-left-radius: 100px;
            font-size: 14px;
        }

        .search-input::placeholder {
            color: #fff;
        }

        .search-input:focus {
            outline: none;
            border-color: #9F3DC9;
        }

        .search-icon {
            background: rgba(51, 51, 51, 1);
            align-items: center;
            align-content: center;
            justify-items: center;
            justify-content: center;
            width: 43px;
            height: 42px;
            opacity: 1;
            padding-right: 14px;
            padding-left: 14px;
            border-width: 1px;
            border-top-right-radius: 100px;
            border-bottom-right-radius: 100px;
            color: #666666;
            pointer-events: none;
        }

        .assets-list {
            flex: 1;
            overflow-y: auto;
            padding: 0 16px 16px 16px;
        }

        .alerts-list {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .asset-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-bottom: 0.5px solid rgba(81, 81, 81, 1);
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .asset-item:hover:not(.favorited) {
            background-color: #333333;
            border-color: #444444;
        }

        .asset-item.favorited {
            background: linear-gradient(90deg, #9F3DC9 0%, #4E1E63 100%);
            border-bottom: 1px solid rgba(159, 61, 201, 1);
            border-radius: 16px;
            min-height: 100px;
            position: relative;
            overflow: hidden;
        }

        .asset-item.favorited::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50px;
            background: linear-gradient(360deg, #2D113A 0%, #090909 100%);
            z-index: 1;
        }

        .asset-item.favorited .asset-content {
            position: relative;
            z-index: 3;
            width: 100%;
            display: flex;
            align-items: center;
            padding-bottom: 20px;
        }

        .asset-item.favorited .mini-chart {
            position: absolute;
            bottom: 8px;
            left: 12px;
            right: 12px;
            height: 35px;
            z-index: 2;
        }

        .asset-item.favorited .mini-chart svg {
            width: 100%;
            height: 100%;
        }

        .asset-content {
            position: relative;
            z-index: 2;
            width: 100%;
            display: flex;
            align-items: center;
        }

        .asset-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            color: white;
        }

        .btc { background-color: #f7931a; }
        .eth { background-color: #627eea; }
        .xrp { background-color: #23292f; }
        .usdt { background-color: #26a17b; }
        .bnb { background-color: #f3ba2f; }
        .sol { background-color: #9945ff; }
        .doge { background-color: #c2a633; }
        .usdc { background-color: #2775ca; }
        .ada { background-color: #0033ad; }

        .asset-info {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .asset-name {
            font-family: "Inter", sans-serif;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 2px;
        }

        .asset-symbol {
            font-weight: 500;
            font-size: 12px;
            color: rgba(255, 255, 255, 1);
        }

        .asset-price {
            font-size: 14px;
            font-weight: 500;
            margin-right: 12px;
        }

        .asset-change {
            font-size: 12px;
            font-weight: 500;
            margin-right: 12px;
            min-width: 60px;
            text-align: right;
        }

        .positive { color: rgba(150, 214, 64, 1); }
        .negative { color: rgba(247, 107, 79, 1); }

        .favorite-btn {
            width: 26px;
            height: 26px;
            opacity: 1;
            align-items: center;
            justify-items: center;
            border: none;
            cursor: pointer;
            border-radius: 100px;
            transition: background-color 0.2s;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)),
            linear-gradient(135.86deg, rgba(177, 177, 177, 0.32) 5.24%, rgba(54, 53, 103, 0.2) 51.01%);
        }

        .favorite-btn:hover { background-color: rgba(255, 255, 255, 0.1); }

        .favorite-btn.favorited { background: rgba(255, 215, 0, 0.2); }

        .star-icon {
            width: 20px;
            height: 20px;
            fill: #666666;
            transition: fill 0.2s;
        }

        .star-icon.favorited { color: #fbbf24 !important; }

        .no-assets {
            text-align: center;
            padding: 40px 20px;
            color: #666666;
        }

        /* Alert sidebar elements */
        .alert-top-buttons {
            display: flex;
            gap: 8px;
            padding: 16px;
        }

        .alert-top-btn {
            flex: 1;
            background: linear-gradient(90deg, #333333 0%, #1A1A1A 100%);
            border: 1px solid #333;
            color: #fff;
            border-radius: 5px;
            padding: 10px;
            font-size: 13px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .alert-top-btn.active {
            background: linear-gradient(90deg, #9F3DC9 0%, #4E1E63 100%);
            border-color: #9F3DC9;
        }

        .scanner-controls {
            padding: 0 16px 16px 16px;
            display: none;
            flex-direction: column;
            gap: 10px;
        }

        .scanner-header {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .scanner-label {
            background: #1E40AF;
            color: #fff;
            font-size: 10px;
            padding: 4px 8px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .scanner-dropdown {
            flex: 1;
            background: linear-gradient(90deg, #000000 0%, #0D0D0D 100%);
            border: 1px solid #333;
            border-radius: 5px;
            padding: 6px 10px;
            font-size: 12px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 6px;
            justify-content: space-between;
        }

        .scanner-timeframes {
            display: flex;
            gap: 4px;
        }

        .scanner-timeframes .timeframe-btn {
            flex: 1;
            padding: 4px 0;
        }

        .alert-card {
            background: linear-gradient(90deg, #1A1A1A 0%, #0D0D0D 100%);
            border: 1px solid #333;
            border-radius: 10px;
            padding: 16px;
            color: #fff;
            margin-bottom: 16px;
        }

        .alert-card.active {
            border-bottom: 1px solid rgba(62, 112, 235, 1);
            background: linear-gradient(180deg, #0D0D0D 0%, #001326 100%);
        }
        .alert-card.pending {
            border-bottom: 1px solid rgba(216, 0, 39, 1);
            background: linear-gradient(180deg, #0D0D0D 0%, #260001 100%);
        }



        .alert-header {
            display: flex;
            align-items: center;
            flex-direction: column;   /* only in Styles 1 */
            justify-content: center;
            font-size: 12px;
            margin-bottom: 10px;
        }

        .alert-status.active { color: rgba(0, 127, 255, 1); }
        .alert-status.pending { color: rgba(255, 150, 2, 1); }

        .alert-row .label { font-weight: 700; }   /* Styles 2 has only 500 weight */
        .alert-row.poi .label { color: rgba(216, 0, 39, 1); }

        .alert-time { color: #9CA3AF; }

        .alert-main {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .alert-pair {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        .alert-meta {
            text-align: right;
            font-size: 12px;
        }

        .alert-meta div { line-height: 1.2; }

        .alert-table {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 8px;
            margin-bottom: 8px;
        }
        .alert-card.active .alert-table { border: 1px solid rgba(37, 37, 37, 1) }
        .alert-card.pending .alert-table { border: 1px solid rgba(37, 37, 37, 1) }

        .alert-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            margin: 4px 0;
        }



        .alert-row.invalidation .label { color: #F87171; }
        .alert-row.exit1 .label,
        .alert-row.exit2 .label { color: #86EFAC; }

        .alert-row .value { display: flex; align-items: center; }

        .copy-btn {
            background: none;
            border: none;
            color: #9CA3AF;
            cursor: pointer;
            margin-left: 6px;
        }

        .alert-card .mini-chart {
            width: 100%;
            border-radius: 8px;
            margin-top: 8px;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .content-area { flex-direction: column; }
            .chart-area { min-height: 300px; }
            .sidebar { width: 100%; height: auto; }
            .nav-buttons { flex-wrap: wrap; }
            .timeframe-buttons { flex-wrap: wrap; }
            .secondary-toolbar { flex-wrap: wrap; gap: 8px; }
            .category-buttons { grid-template-columns: 1fr 1fr; gap: 6px; padding: 12px; }
            .category-btn { padding: 10px 12px; font-size: 13px; }
            .tabs { padding: 0 12px 12px 12px; }
            .search-container { padding: 0 12px 12px 12px; }
            .assets-list { padding: 0 12px 12px 12px; }
            .alerts-list { padding: 12px; }
            .top-nav, .nav-head-btn, .nav-buttons { display: none; }
            .hamburger { display: block; }
            body.mobile-menu-open .top-nav {
                display: flex;
                flex-direction: column;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: #1a1a1a;
                padding: 20px;
                overflow-y: auto;
                z-index: 1000;
                gap: 16px;
            }
            body.mobile-menu-open .nav-head-btn,
            body.mobile-menu-open .nav-buttons { display: flex; }
            body.mobile-menu-open .nav-buttons {
                flex-direction: column;
                gap: 12px;
                margin-left: 0;
            }
            body.mobile-menu-open .hamburger {
                position: fixed;
                top: 10px;
                right: 10px;
                z-index: 1001;
            }
        }

        @media (max-width: 480px) {
            .top-nav { padding: 8px 12px; gap: 8px; }
            .secondary-toolbar { padding: 8px 12px; gap: 6px; }
            .timeframe-btn { padding: 3px 6px; font-size: 10px; }
            .asset-item { padding: 10px; }
            .asset-icon { width: 28px; height: 28px; margin-right: 10px; }
            .asset-name { font-size: 13px; }
            .asset-symbol { font-size: 11px; }
            .asset-price { font-size: 13px; }
            .asset-change { font-size: 11px; min-width: 50px; }
        }

        .assets-list::-webkit-scrollbar { width: 6px; }
        .assets-list::-webkit-scrollbar-track { background: #1a1a1a; }
        .assets-list::-webkit-scrollbar-thumb { background: #333333; border-radius: 3px; }
        .assets-list::-webkit-scrollbar-thumb:hover { background: #444444; }
        .alerts-list::-webkit-scrollbar { width: 6px; }

        init() {
            this.setupEventListeners();

        loadFavoritesFromStorage() {
            try {
                const savedFavorites = localStorage.getItem('marketDashboardFavorites');
                if (savedFavorites) {
                    this.favorites = new Set(JSON.parse(savedFavorites));
                }
            } catch (error) {
                console.error('Error loading favorites from localStorage:', error);
                this.favorites = new Set();
            }
        }

        saveFavoritesToStorage() {
            try {
                localStorage.setItem('marketDashboardFavorites', JSON.stringify([...this.favorites]));
            } catch (error) {
                console.error('Error saving favorites to localStorage:', error);
            }
        }

        setupEventListeners() {
            document.getElementById('saveChart').addEventListener('click', () => {
                console.log('Save Chart clicked');
            });
            document.getElementById('loadChart').addEventListener('click', () => {
                console.log('Load Chart clicked');
            });

            document.getElementById('assetsBtn').addEventListener('click', () => {
                this.showAssetsSidebar();
            });
            document.getElementById('alertNotifications').addEventListener('click', () => {
                this.showAlertsSidebar();
            });

            document.querySelectorAll('#assetsSidebar .category-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const category = e.currentTarget.dataset.category;
                    this.setActiveCategory(category);
                });
            });

            document.querySelectorAll('#alertCategoryButtons .category-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const category = e.currentTarget.dataset.alertCategory;
                    this.setActiveAlertCategory(category);
                });
            });

            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', (e) => {
                    const tabName = e.currentTarget.dataset.tab;
                    if (tabName) {
                        this.setActiveTab(tabName);
                    }
                });
            });

            document.getElementById('searchInput').addEventListener('input', (e) => {
                this.searchQuery = e.target.value.toLowerCase();
                this.renderAssets();
            });

            // Dropdown handlers for Trend Wave buttons
            document.querySelectorAll('.dropdown-selected').forEach(selected => {
                const dropdown = selected.parentElement;
                const menu = dropdown.querySelector('.dropdown-menu');
                const arrow = selected.querySelector('.dropdown-arrow i');

                selected.addEventListener('click', (e) => {
                    e.stopPropagation();
                    document.querySelectorAll('.dropdown-menu').forEach(m => m.classList.remove('show'));
                    document.querySelectorAll('.dropdown-arrow i').forEach(a => a.classList.remove('open'));
                    menu.classList.toggle('show');
                    arrow.classList.toggle('open');
                });

                menu.querySelectorAll('.dropdown-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const icon = item.querySelector('.item-icon').innerHTML;
                        const main = item.querySelector('.main').textContent;
                        const color = item.dataset.color;
                        dropdown.querySelector('.dropdown-icon').innerHTML = icon;
                        dropdown.querySelector('.dropdown-text .main').textContent = main;
                        dropdown.querySelector('.dropdown-text .main').style.color = color;
                        menu.querySelectorAll('.dropdown-item').forEach(i => i.classList.remove('active'));
                        item.classList.add('active');
                        menu.classList.remove('show');
                        arrow.classList.remove('open');
                    });
                });
            });

            document.addEventListener('click', () => {
                document.querySelectorAll('.dropdown-menu').forEach(m => m.classList.remove('show'));
                document.querySelectorAll('.dropdown-arrow i').forEach(a => a.classList.remove('open'));
            });

            document.querySelectorAll('#alertsSidebar .alert-top-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const tab = e.currentTarget.dataset.tab;
                    this.currentAlertTab = tab;
                    document.querySelectorAll('#alertsSidebar .alert-top-btn').forEach(b => b.classList.remove('active'));
                    e.currentTarget.classList.add('active');
                    if (tab === 'scanner') {
                        document.getElementById('scannerControls').style.display = 'flex';
                        document.getElementById('alertCategoryButtons').style.display = 'none';
                    } else {
                        document.getElementById('scannerControls').style.display = 'none';
                        document.getElementById('alertCategoryButtons').style.display = 'grid';
                    }
                });
            });

            document.querySelectorAll('#scannerControls .timeframe-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('#scannerControls .timeframe-btn').forEach(b => b.classList.remove('active'));
                    e.currentTarget.classList.add('active');
                });
            });
        }

        showAssetsSidebar() {
            document.getElementById('assetsSidebar').style.display = 'flex';
            document.getElementById('alertsSidebar').style.display = 'none';
            document.getElementById('assetsBtn').classList.add('assets-active');
            document.getElementById('alertNotifications').classList.remove('alerts-active');
        }

        showAlertsSidebar() {
            document.getElementById('assetsSidebar').style.display = 'none';
            document.getElementById('alertsSidebar').style.display = 'flex';
            document.getElementById('alertNotifications').classList.add('alerts-active');
            document.getElementById('assetsBtn').classList.remove('assets-active');
            if (this.currentAlertTab === 'scanner') {
                document.getElementById('scannerControls').style.display = 'flex';
                document.getElementById('alertCategoryButtons').style.display = 'none';
            } else {
                document.getElementById('scannerControls').style.display = 'none';
                document.getElementById('alertCategoryButtons').style.display = 'grid';
            }
        }

        setActiveCategory(category) {
            this.currentCategory = category;
            document.querySelectorAll('#assetsSidebar .category-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.category === category) {
                    btn.classList.add('active');
                }
            });
            this.renderAssets();
        }

        setActiveAlertCategory(category) {
            this.currentAlertCategory = category;
            document.querySelectorAll('#alertCategoryButtons .category-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.alertCategory === category) {
                    btn.classList.add('active');
                }
            });
            this.renderAlerts();
        }

        setActiveTab(tab) {
            this.currentTab = tab;
            document.querySelectorAll('.tab').forEach(tabBtn => {
                tabBtn.classList.remove('active');
                if (tabBtn.dataset.tab === tab) {
                    tabBtn.classList.add('active');
                }
            });
            this.renderAssets();
        }

        toggleFavorite(assetId) {
            if (this.favorites.has(assetId)) {
                this.favorites.delete(assetId);
            } else {
                this.favorites.add(assetId);
            }
            this.saveFavoritesToStorage();
            this.renderAssets();
        }

            if (this.searchQuery) {
                assets = assets.filter(asset =>
                    asset.name.toLowerCase().includes(this.searchQuery) ||
                    asset.symbol.toLowerCase().includes(this.searchQuery)
                );
            }
            if (this.currentTab === 'favorites') {
                assets = assets.filter(asset => this.favorites.has(asset.id));
            }
            return assets;
        }

        getFilteredAlerts() {
            return this.alerts[this.currentAlertCategory] || [];
        }

        formatPrice(price) {
            if (price >= 1000) {
                return price.toLocaleString('en-US', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });
            } else {
                return Number(price).toFixed(2);
            }
        }

        formatChange(change) {
            const sign = change >= 0 ? '+' : '';
            return `${sign}${change.toFixed(2)}%`;
        }

        getAssetIconContent(iconType) {
            const iconMap = {
                btc: '₿', eth: 'Ξ', xrp: 'X', usdt: '₮', bnb: 'B', sol: 'S',
                doge: 'Ð', usdc: '$', ada: '₳', eur: '€', gbp: '£', jpy: '¥', aud: 'A',
                gold: 'Au', silver: 'Ag', oil: '🛢️', gas: '⛽', sp500: 'S', nasdaq: 'N',
                dow: 'D', dax: 'X'
            };
            return iconMap[iconType] || iconType.charAt(0).toUpperCase();
        }

        generateMiniChart() {
            const points = [];
            const width = 300;
            const height = 35;
            const amplitude = 6;
            const frequency = 0.025;
            for (let x = 0; x <= width; x += 8) {
                const y = height / 2 + Math.sin(x * frequency) * amplitude + Math.sin(x * frequency * 3) * amplitude * 0.4;
                points.push(`${x},${y}`);
            }
            return `<svg viewBox="0 0 ${width} ${height}" xmlns="http://www.w3.org/2000/svg"><path d="M ${points.join(' L ')}" stroke="#9F3DC9" stroke-width="2" fill="none"/></svg>`;
        }

        renderAssets() {
            const assetsList = document.getElementById('assetsList');
            const assets = this.getFilteredAssets();
            if (assets.length === 0) {
                assetsList.innerHTML = `<div class="no-assets">${this.currentTab === 'favorites' ? 'No favorites yet' : 'No assets found'}</div>`;
                return;
            }
            assetsList.innerHTML = assets.map(asset => {
                const isFavorited = this.favorites.has(asset.id);
                const applyFavoriteUI = (this.currentTab === 'favorites' && isFavorited);
                const miniChart = applyFavoriteUI ? this.generateMiniChart() : '';
                return `<div class="asset-item ${applyFavoriteUI ? 'favorited' : ''}">
                    <div class="asset-content">
                        <div class="asset-icon ${asset.icon}">${this.getAssetIconContent(asset.icon)}</div>
                        <div class="asset-info"><div class="asset-name">${asset.name}</div><div class="asset-symbol">${asset.symbol}</div></div>
                        <div class="asset-price">${this.formatPrice(asset.price)}</div>
                        <div class="asset-change ${asset.change >= 0 ? 'positive' : 'negative'}">${this.formatChange(asset.change)}</div>
                        <button class="favorite-btn ${isFavorited ? 'favorited' : ''}" onclick="dashboard.toggleFavorite('${asset.id}')">
                            <i class="fa-solid fa-star ${isFavorited ? 'favorited' : ''}" style="color: ${isFavorited ? '#fbbf24' : 'white'}"></i>
                        </button>
                    </div>
                    ${applyFavoriteUI ? `<div class="mini-chart">${miniChart}</div>` : ''}
                </div>`;
            }).join('');
        }

        renderAlerts() {
            const alertsList = document.getElementById('alertsList');
            const alerts = this.getFilteredAlerts();
            if (alerts.length === 0) {
                alertsList.innerHTML = `<div class="no-assets">No alerts available</div>`;
                return;
            }
            alertsList.innerHTML = alerts.map(alert => {
                return `<div class="alert-card ${alert.status.toLowerCase()}">
                    <div class="alert-header">
                        <span class="alert-status ${alert.status.toLowerCase()}">${alert.status}</span>
                        <span class="alert-time">${alert.time}</span>
                    </div>
                    <div class="alert-main">
                        <div class="alert-pair">
                            <div class="asset-icon ${alert.icon}">${this.getAssetIconContent(alert.icon)}</div>
                            <span>${alert.pair}</span>
                        </div>
                        <div class="alert-meta">
                            <div>${alert.timeframe}</div>
                            <div>${alert.order}</div>
                        </div>
                    </div>
                    <div class="alert-table">
                        <div class="alert-row poi"><span class="label">Point of Interest</span><span class="value">${alert.poi}<button class="copy-btn" data-price="${alert.poi}"><i class="fa-regular fa-copy"></i></button></span></div>
                        <div class="alert-row invalidation"><span class="label">Invalidation</span><span class="value">${alert.invalidation}<button class="copy-btn" data-price="${alert.invalidation}"><i class="fa-regular fa-copy"></i></button></span></div>
                        <div class="alert-row exit1"><span class="label">Exit 1</span><span class="value">${alert.exit1}<button class="copy-btn" data-price="${alert.exit1}"><i class="fa-regular fa-copy"></i></button></span></div>
                        <div class="alert-row exit2"><span class="label">Exit 2</span><span class="value">${alert.exit2}<button class="copy-btn" data-price="${alert.exit2}"><i class="fa-regular fa-copy"></i></button></span></div>
                    </div>
                    <img class="mini-chart" src="alert-mini-chart.png" alt="chart" />
                </div>`;
            }).join('');
            document.querySelectorAll('.copy-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const value = e.currentTarget.dataset.price;
                    navigator.clipboard.writeText(value);
                    console.log('Copied', value);
                });
            });
        }
    }

    const dashboard = new MarketDashboard();
</script>
