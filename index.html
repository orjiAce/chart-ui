<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Data Dashboard</title>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"

    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: rgb( 43 37 37);
            color: #ffffff;
            font-family: "Inter", sans-serif;
            overflow-x: hidden;
        }

        .main-container {
            font-family: "Inter", sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Top Navigation Bar */
        .top-nav {
            background-color: #1a1a1a;
            border-bottom: 1px solid #333;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
            min-height: 50px;
        }

        .logo {
            font-weight: bold;
            font-size: 18px;
            color: #ffffff;
            margin-right: 8px;
        }

        .trend-dropdown {
            background-color: #2a2a2a;
            color: #8b5cf6;
            border: 1px solid #333;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            min-width: 140px;
        }

        .trend-dropdown:hover {
            background-color: #333;
        }

        .dropdown-arrow {
            font-size: 10px;
        }

        .nav-buttons {
            display: flex;
            gap: 8px;
            margin-left: auto;
        }

        .nav-btn {
            background: linear-gradient(225deg, #F2F2F2 -0.32%, #E6E6E6 99.68%);
            box-shadow: 0px 0px 15px 0px rgba(215, 184, 86, 0.65);

            border: 1px solid rgba(255, 255, 255, 1);
            gap: 10px;

            opacity: 1;

font-family: "Inter", sans-serif;
            font-weight: 500;
            color: rgba(0, 0, 0, 1);

            padding: 10px 50px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;

        }
        .nav-head-btn {

            background: linear-gradient(90deg, #333333 0%, #262626 100%);
            border: 1px solid rgba(51, 51, 51, 1);

color: rgba(255, 255, 255, 1);
            gap: 10px;

            opacity: 1;

font-family: "Inter", sans-serif;
            font-weight: 500;

            padding: 10px 50px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;

        }

        .nav-btn:hover {
            background-color: #333;
        }

        .nav-btn.assets-active {
            box-shadow: none;
            background: linear-gradient(90deg, #9F3DC9 0%, #4E1E63 100%);
color: rgba(255, 255, 255, 1);
            border: 1px solid rgba(159, 61, 201, 1);

        }

        /* Secondary Toolbar */
        .secondary-toolbar {
            background-color: #1a1a1a;
            border-bottom: 1px solid #333;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
            min-height: 45px;
        }

        .symbol-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .symbol-name {
            font-size: 14px;
            font-weight: 500;
        }

        .info-icon {
            width: 16px;
            height: 16px;
            border: 1px solid #666;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: #666;
        }

        .timeframe-buttons {
            display: flex;
            gap: 4px;
            margin-left: 12px;
        }

        .timeframe-btn {
            background-color: #2a2a2a;
            color: #888;
            border: 1px solid #333;
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .timeframe-btn:hover {
            background-color: #333;
            color: #fff;
        }

        .timeframe-btn.active {
            background-color: #333;
            color: #fff;
        }

        .chart-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: 12px;
        }

        .control-icon {
            width: 28px;
            height: 28px;
            background-color: #2a2a2a;
            border: 1px solid #333;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }

        .control-icon:hover {
            background-color: #333;
        }

        .indicators-btn {
            background-color: #2a2a2a;
            color: white;
            border: 1px solid #333;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 4px;
            margin-left: auto;
        }

        .indicators-btn:hover {
            background-color: #333;
        }

        /* Content Area */
        .content-area {
            display: flex;
            flex: 1;
            margin-top: 20px;
            background: rgb( 43 37 37);
        }

        .chart-area {
            flex: 1;

            background: rgb( 43 37 37);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            min-height: 500px;
        }

        .chart-placeholder {
            text-align: center;
            color: #666;
        }

        /* Sidebar */
        .sidebar {

            width: 380px;
            background: linear-gradient(90deg, #1A1A1A 0%, #0D0D0D 100%);
border-radius: 10px;
            border-left: 1px solid #333;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 95px);
            overflow: hidden;
        }

        .category-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            padding: 16px;
            background: linear-gradient(90deg, #1A1A1A 0%, #0D0D0D 100%);

        }

        .category-btn {
            background: linear-gradient(90deg, #000000 0%, #0D0D0D 100%);
            border: 1px solid transparent;
            color: #ffffff;
            padding: 12px 16px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .category-btn:hover {
            background-color: #333333;
        }

        .category-btn.active {

            color: rgba(159, 61, 201, 1);
  border-radius: 5px;
            border: 1px solid transparent; /* Set a transparent border to create the necessary width */
            border-image: linear-gradient(180deg, #000000 0%, #9F3DC9 100%) 1; /* Apply the gradient and slice it */

            border-image-source: linear-gradient(180deg, #000000 0%, #9F3DC9 100%);
            background: linear-gradient(90deg, #000000 0%, #0D0D0D 100%) border-box;




        }

        .tabs {
            align-items: center;
            justify-content: center;
            justify-items: center;
            align-content: center;
            background: linear-gradient(90deg, #333333 0%, #1A1A1A 100%);
            border: 1px solid rgba(51, 51, 51, 1);
            display: flex;
            gap: 8px;
            border-radius: 5px;
            width: 90%;
            align-self: center;
            padding: 6px;
            margin-bottom: 10px;
        }

        .tab {

            border-radius: 5px;



            flex: 1;
            align-self: center;
            background-color: transparent;
            color: #ffffff;
            border: none;
            padding: 14px 26px;

            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .tab:hover {
            background-color: #333333;
        }

        .tab.active {
            background: linear-gradient(90deg, #9F3DC9 0%, #4E1E63 100%);;
            color: white;
        }

        .search-container {
            flex-direction: row;
            justify-items: center;
            justify-content: space-between;
            padding: 6px;
            width: 100%;
            position: relative;


        }


        .search-input-container {
            flex-direction: row;
            display: flex;
            align-items: center;
            justify-content: space-between;


            width: 95%;
            background: linear-gradient(90deg, #1A1A1A 0%, #0D0D0D 100%);
            color: #ffffff;

            border-radius: 100px;
            font-size: 14px;
        }

        .search-input {
            border: 1px solid rgba(51, 51, 51, 51);
            width: 90%;

            background: linear-gradient(90deg, #1A1A1A 0%, #0D0D0D 100%);
            color: #ffffff;
            padding: 12px 16px 12px 45px;
            border-top-left-radius: 100px;
            border-bottom-left-radius: 100px;

            font-size: 14px;
        }

        .search-input::placeholder {

            color: #fff;
        }

        .search-input:focus {
            outline: none;
            border-color: #8b5cf6;
        }

        .search-icon {

            background: rgba(51, 51, 51, 1);
            align-items: center;
            align-content: center;
            justify-items: center;
            justify-content: center;
            width: 43px;
            height: 42px;

            opacity: 1;
            padding-right: 14px;
            padding-left: 14px;
            border-width: 1px;
            border-top-right-radius: 100px;
            border-bottom-right-radius: 100px;


            color: #666666;
            pointer-events: none;
        }

        .assets-list {
            flex: 1;
            overflow-y: auto;
            padding: 0 16px 16px 16px;
        }

        .asset-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-bottom: 0.5px solid rgba(81, 81, 81, 1);
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s ease;

        }

        .asset-item:hover {
            background-color: #333333;
            border-color: #444444;
        }

        .asset-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            color: white;
        }

        .btc {
            background-color: #f7931a;
        }

        .eth {
            background-color: #627eea;
        }

        .xrp {
            background-color: #23292f;
        }

        .usdt {
            background-color: #26a17b;
        }

        .bnb {
            background-color: #f3ba2f;
        }

        .sol {
            background-color: #9945ff;
        }

        .doge {
            background-color: #c2a633;
        }

        .usdc {
            background-color: #2775ca;
        }

        .ada {
            background-color: #0033ad;
        }

        .asset-info {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .asset-name {
            font-family: "Inter", sans-serif;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 2px;
        }

        .asset-symbol {
            font-weight: 500;
            font-size: 12px;
            color: rgba(255, 255, 255, 1);
        }

        .asset-price {
            font-size: 14px;
            font-weight: 500;
            margin-right: 12px;
        }

        .asset-change {
            font-size: 12px;
            font-weight: 500;
            margin-right: 12px;
            min-width: 60px;
            text-align: right;
        }

        .positive {
            color: rgba(150, 214, 64, 1);
        }

        .negative {
            color: rgba(247, 107, 79, 1);
        }

        .favorite-btn {
            width: 26px;
            height: 26px;

            opacity: 1;

            align-items: center;
            justify-items: center;
            border: none;
            cursor: pointer;




            border-radius: 100px;
            transition: background-color 0.2s;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)),
            linear-gradient(135.86deg, rgba(177, 177, 177, 0.32) 5.24%, rgba(54, 53, 103, 0.2) 51.01%);

        }

        .favorite-btn:hover {
            background-color: #333333;
        }

        .star-icon {
            width: 20px;
            height: 20px;
            fill: #666666;
            transition: fill 0.2s;
        }

        .star-icon.favorited {
            fill: #fbbf24;
        }

        .no-assets {
            text-align: center;
            padding: 40px 20px;
            color: #666666;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .content-area {
                flex-direction: column;
            }

            .chart-area {
                display: none;
            }

            .sidebar {
                width: 100%;
                height: calc(100vh - 95px);
            }

            .nav-buttons {
                flex-wrap: wrap;
            }

            .timeframe-buttons {
                flex-wrap: wrap;
            }

            .secondary-toolbar {
                flex-wrap: wrap;
                gap: 8px;
            }

            .category-buttons {
                grid-template-columns: 1fr 1fr;
                gap: 6px;
                padding: 12px;
            }

            .category-btn {
                padding: 10px 12px;
                font-size: 13px;
            }

            .tabs {
                padding: 0 12px 12px 12px;
            }

            .search-container {
                padding: 0 12px 12px 12px;
            }

            .assets-list {
                padding: 0 12px 12px 12px;
            }
        }

        @media (max-width: 480px) {
            .top-nav {
                padding: 8px 12px;
                gap: 8px;
            }

            .secondary-toolbar {
                padding: 8px 12px;
                gap: 6px;
            }

            .timeframe-btn {
                padding: 3px 6px;
                font-size: 10px;
            }

            .asset-item {
                padding: 10px;
            }

            .asset-icon {
                width: 28px;
                height: 28px;
                margin-right: 10px;
            }

            .asset-name {
                font-size: 13px;
            }

            .asset-symbol {
                font-size: 11px;
            }

            .asset-price {
                font-size: 13px;
            }

            .asset-change {
                font-size: 11px;
                min-width: 50px;
            }
        }

        /* Scrollbar Styling */
        .assets-list::-webkit-scrollbar {
            width: 6px;
        }

        .assets-list::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        .assets-list::-webkit-scrollbar-thumb {
            background: #333333;
            border-radius: 3px;
        }

        .assets-list::-webkit-scrollbar-thumb:hover {
            background: #444444;
        }
    </style>
</head>

        <div class="nav-buttons">

            <button class="nav-btn assets-active" id="assetsBtn">
                Assets
            </button>

<script>
    class MarketDashboard {
        constructor() {
            this.currentCategory = 'crypto';
            this.currentTab = 'all';
            this.searchQuery = '';
            this.favorites = new Set();
            this.currentTimeframe = '1h';

            this.assets = {
                crypto: [
                    {id: 'btc', name: 'Bitcoin', symbol: 'BTC', price: 108754.63, change: 0.05, icon: 'btc'},
                    {id: 'eth', name: 'Ethereum', symbol: 'ETH', price: 4700.23, change: 0.05, icon: 'eth'},
                    {id: 'xrp', name: 'XRP', symbol: 'XRP', price: 2.18, change: -1.22, icon: 'xrp'},
                    {id: 'usdt', name: 'Tether', symbol: 'USDT', price: 1.00, change: -1.25, icon: 'usdt'},
                    {id: 'bnb', name: 'BNB', symbol: 'BNB', price: 692.45, change: -1.03, icon: 'bnb'},
                    {id: 'sol', name: 'Solana', symbol: 'SOL', price: 200.16, change: 4.05, icon: 'sol'},
                    {id: 'doge', name: 'Dogecoin', symbol: 'DOGE', price: 0.41, change: 2.07, icon: 'doge'},
                    {id: 'usdc', name: 'USDC', symbol: 'USDC', price: 1.00, change: 3.09, icon: 'usdc'},
                    {id: 'ada', name: 'Cardano', symbol: 'ADA', price: 1.05, change: 3.09, icon: 'ada'}
                ],
                forex: [
                    {id: 'eurusd', name: 'EUR/USD', symbol: 'EURUSD', price: 1.0525, change: 0.15, icon: 'eur'},
                    {id: 'gbpusd', name: 'GBP/USD', symbol: 'GBPUSD', price: 1.2650, change: -0.25, icon: 'gbp'},
                    {id: 'usdjpy', name: 'USD/JPY', symbol: 'USDJPY', price: 149.50, change: 0.45, icon: 'jpy'},
                    {id: 'audusd', name: 'AUD/USD', symbol: 'AUDUSD', price: 0.6580, change: -0.18, icon: 'aud'}
                ],
                commodities: [
                    {id: 'gold', name: 'Gold', symbol: 'XAUUSD', price: 2018.50, change: 0.75, icon: 'gold'},
                    {id: 'silver', name: 'Silver', symbol: 'XAGUSD', price: 24.18, change: -1.20, icon: 'silver'},
                    {id: 'oil', name: 'Crude Oil', symbol: 'USOIL', price: 73.45, change: 2.15, icon: 'oil'},
                    {id: 'gas', name: 'Natural Gas', symbol: 'NGAS', price: 2.85, change: -0.95, icon: 'gas'}
                ],
                indices: [
                    {id: 'sp500', name: 'S&P 500', symbol: 'SPX', price: 4890.25, change: 0.35, icon: 'sp500'},
                    {id: 'nasdaq', name: 'NASDAQ', symbol: 'NASDAQ', price: 15240.80, change: 0.68, icon: 'nasdaq'},
                    {id: 'dow', name: 'Dow Jones', symbol: 'DJI', price: 37850.15, change: -0.12, icon: 'dow'},
                    {id: 'dax', name: 'DAX', symbol: 'DAX', price: 16890.45, change: 0.22, icon: 'dax'}
                ]
            };

            this.init();
        }

        init() {
            this.setupEventListeners();
            this.renderAssets();
        }

        setupEventListeners() {
            // Top navigation buttons
            document.getElementById('trendDropdown').addEventListener('click', () => {
                console.log('Trend Wave dropdown clicked');
            });

            document.getElementById('saveChart').addEventListener('click', () => {
                console.log('Save Chart clicked');
            });

            document.getElementById('loadChart').addEventListener('click', () => {
                console.log('Load Chart clicked');
            });

            document.getElementById('assetsBtn').addEventListener('click', () => {
                console.log('Assets button clicked');
            });

            document.getElementById('alertNotifications').addEventListener('click', () => {
                console.log('Alert Notifications clicked');
            });

            // Timeframe buttons
            document.querySelectorAll('.timeframe-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.timeframe-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    this.currentTimeframe = e.target.textContent;
                    console.log('Timeframe changed to:', this.currentTimeframe);
                });
            });

            // Chart controls
            document.querySelectorAll('.control-icon').forEach(icon => {
                icon.addEventListener('click', () => {
                    console.log('Chart control clicked');
                });
            });

            document.querySelector('.indicators-btn').addEventListener('click', () => {
                console.log('Indicators button clicked');
            });

            // Category buttons
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const category = e.target.dataset.category;
                    if (category) {
                        this.setActiveCategory(category);
                    }
                });
            });

            // Tab buttons
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', (e) => {
                    const tabName = e.target.dataset.tab;
                    if (tabName) {
                        this.setActiveTab(tabName);
                    }
                });
            });

            // Search input
            document.getElementById('searchInput').addEventListener('input', (e) => {
                this.searchQuery = e.target.value.toLowerCase();
                this.renderAssets();
            });
        }

        setActiveCategory(category) {
            this.currentCategory = category;

            // Update active button
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.category === category) {
                    btn.classList.add('active');
                }
            });

            this.renderAssets();
        }

        setActiveTab(tab) {
            this.currentTab = tab;

            // Update active tab
            document.querySelectorAll('.tab').forEach(tabBtn => {
                tabBtn.classList.remove('active');
                if (tabBtn.dataset.tab === tab) {
                    tabBtn.classList.add('active');
                }
            });

            this.renderAssets();
        }

        toggleFavorite(assetId) {
            if (this.favorites.has(assetId)) {
                this.favorites.delete(assetId);
            } else {
                this.favorites.add(assetId);
            }
            this.renderAssets();
        }

        getFilteredAssets() {
            let assets = this.assets[this.currentCategory] || [];

            // Filter by search query
            if (this.searchQuery) {
                assets = assets.filter(asset =>
                    asset.name.toLowerCase().includes(this.searchQuery) ||
                    asset.symbol.toLowerCase().includes(this.searchQuery)
                );
            }

            // Filter by favorites if on favorites tab
            if (this.currentTab === 'favorites') {
                assets = assets.filter(asset => this.favorites.has(asset.id));
            }

            return assets;
        }

        formatPrice(price) {
            if (price >= 1000) {
                return price.toLocaleString('en-US', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });
            } else {
                return price.toFixed(2);
            }
        }

        formatChange(change) {
            const sign = change >= 0 ? '+' : '';
            return `${sign}${change.toFixed(2)}%`;
        }

        getAssetIconContent(iconType) {
            const iconMap = {
                btc: '₿',
                eth: 'Ξ',
                xrp: 'X',
                usdt: '₮',
                bnb: 'B',
                sol: 'S',
                doge: 'Ð',
                usdc: '$',
                ada: '₳',
                eur: '€',
                gbp: '£',
                jpy: '¥',
                aud: 'A',
                gold: 'Au',
                silver: 'Ag',
                oil: '🛢️',
                gas: '⛽',
                sp500: 'S',
                nasdaq: 'N',
                dow: 'D',
                dax: 'X'
            };
            return iconMap[iconType] || iconType.charAt(0).toUpperCase();
        }

        renderAssets() {
            const assetsList = document.getElementById('assetsList');
            const assets = this.getFilteredAssets();

            if (assets.length === 0) {
                assetsList.innerHTML = `
                        <div class="no-assets">
                            ${this.currentTab === 'favorites' ? 'No favorites yet' : 'No assets found'}
                        </div>
                    `;
                return;
            }

            assetsList.innerHTML = assets.map(asset => `
                    <div class="asset-item">
                        <div class="asset-icon ${asset.icon}">
                            ${this.getAssetIconContent(asset.icon)}
                        </div>
                        <div class="asset-info">
                            <div class="asset-name">${asset.name}</div>
                            <div class="asset-symbol">${asset.symbol}</div>
                        </div>

                        <div class="asset-change ${asset.change >= 0 ? 'positive' : 'negative'}">
                            ${this.formatChange(asset.change)}
                        </div>
                        <button class="favorite-btn" onclick="dashboard.toggleFavorite('${asset.id}')">
                        <i class="fa-solid fa-star" style="color: white"></i>

                        </button>
                    </div>
                `).join('');
        }
    }

    // Initialize the dashboard
    const dashboard = new MarketDashboard();
</script>
